<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Deliveries
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
    body {
      font-family: "Roboto Mono", monospace;
    }
  </style>
 </head>
 <body class="bg-[#d3e1f9] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="bg-white w-56 flex flex-col items-center py-6 border-r border-gray-300">
   <img alt="KM Arts &amp; Crafts Creation logo with text" class="mb-8" height="40" src="https://storage.googleapis.com/a1aa/image/27a91cfc-c066-4570-880a-523ca880613e.jpg" width="120"/>
   <div class="flex flex-col items-center mb-6">
    <div class="w-20 h-20 rounded-full bg-gray-300 mb-2">
    </div>
    <div class="text-center font-extrabold text-[#0f2e4d] text-base leading-tight">
     Admin
     <br/>
     Username
    </div>
    <div class="flex items-center text-xs text-black mt-1">
     <div class="w-3 h-3 rounded-full bg-lime-500 mr-1">
     </div>
     <span>
      Status: Online
     </span>
    </div>
    <div class="border-b border-gray-300 w-full mt-4">
    </div>
   </div>
   <nav class="w-full px-6 text-[#0f2e4d] font-extrabold text-sm leading-5">
    <ul class="space-y-3">
     <li>
      Menu
     </li>
     <li class="pl-4 cursor-pointer hover:underline">
      Dashboard
     </li>
     <li class="pl-4 cursor-pointer hover:underline">
      Orders
     </li>
     <li class="pl-4 cursor-pointer underline">
      Deliveries
     </li>
     <li class="pl-4 cursor-pointer hover:underline">
      Inventory
     </li>
     <li class="mt-6 cursor-pointer hover:underline">
      Profile
     </li>
    </ul>
   </nav>
  </aside>
  <!-- Main content -->
  <main class="flex-1 p-6">
   <div class="flex items-center mb-4 text-[#0f2e4d]">
    <button aria-label="Menu" class="text-2xl mr-3">
     <i class="fas fa-bars">
     </i>
    </button>
    <h2 class="font-extrabold text-sm leading-5 border-b border-[#0f2e4d] pb-1">
     Deliveries
    </h2>
   </div>
   <table class="w-full bg-white rounded-md shadow-md text-xs text-[#0f2e4d] border-separate border-spacing-0.5">
    <thead>
     <tr>
      <th class="text-left font-extrabold px-2 py-1 rounded-tl-md">
       Delivery ID
      </th>
      <th class="text-left font-extrabold px-2 py-1">
       Order ID
      </th>
      <th class="text-left font-extrabold px-2 py-1">
       Staff ID
      </th>
      <th class="text-left font-extrabold px-2 py-1">
       Scheduled Time
      </th>
      <th class="text-left font-extrabold px-2 py-1">
       Delivery Status
      </th>
      <th class="text-left font-extrabold px-2 py-1">
       Courier Type
      </th>
      <th class="text-left font-extrabold px-2 py-1">
       Plate Number
      </th>
      <th class="rounded-tr-md">
      </th>
     </tr>
    </thead>
    <tbody>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
     <tr class="border-t border-gray-200 h-10">
     </tr>
    </tbody>
   </table>
   <div class="mt-4 space-x-3">
    <button class="bg-lime-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">
     Create
    </button>
    <button class="bg-amber-300 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">
     Update
    </button>
    <button class="bg-rose-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">
     Delete
    </button>
   </div>
  </main>
 </body>
</html>
