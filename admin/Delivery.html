<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Deliveries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
   body {
     font-family: "Roboto Mono", monospace;
   }
  </style>
 </head>
 <body class="bg-[#d3e1f9] min-h-screen flex">

  <!-- Sidebar -->
  <aside class="bg-white w-300 flex flex-col items-center py-6 border-r border-gray-500">
   <img alt="KM Arts & Crafts Creation logo with text" class="mb-8" height="300" src="/assets/Logo.png" width="320"/>
   <div class="flex flex-col items-center mb-6">
    <div class="w-20 h-20 rounded-full bg-gray-600 mb-2"></div>
    <div class="text-center font-extrabold text-[#0f2e4d] text-base leading-tight">
     Admin<br/>Username
    </div>
    <div class="flex items-center text-xs text-black mt-1">
     <div class="w-3 h-3 rounded-full bg-lime-500 mr-1"></div>
     <span>Status: Online</span>
    </div>
    <div class="border-b border-gray-300 w-full mt-4"></div>
   </div>
   <nav class="w-full px-6 text-[#0f2e4d] font-extrabold text-sm leading-5">
    <ul class="space-y-3">
     <li class="pl-1 cursor-pointer hover:underline"><a href="/admin/menu.html">Menu</a></li>
     <li class="pl-4 cursor-pointer hover:underline"><a href="/admin/Dashboard.html">Dashboard</a></li>
     <li class="pl-4 cursor-pointer hover:underline"><a href="/admin/Order.html">Orders</a></li>
     <li class="pl-4 cursor-pointer underline"><a href="/admin/Delivery.html">Deliveries</a></li>
     <li class="pl-4 cursor-pointer hover:underline"><a href="/admin/Inventory.html">Inventory</a></li>
     <li class="mt-6 cursor-pointer hover:underline"><a href="/admin/Profile.html">Profile</a></li>
    </ul>
   </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 relative">
   <div class="flex items-center mb-4 text-[#0f2e4d]">
    <button aria-label="Menu" class="text-2xl mr-3">
     <i class="fas fa-bars"></i>
    </button>
    <h2 class="font-extrabold text-sm leading-5 border-b border-[#0f2e4d] pb-1">Deliveries</h2>
   </div>

   <table class="w-full bg-white rounded-md shadow-md text-xs text-[#0f2e4d] border-separate border-spacing-0.5">
    <thead>
     <tr>
      <th class="text-left font-extrabold px-2 py-1 rounded-tl-md">Delivery ID</th>
      <th class="text-left font-extrabold px-2 py-1">Order ID</th>
      <th class="text-left font-extrabold px-2 py-1">Staff ID</th>
      <th class="text-left font-extrabold px-2 py-1">Scheduled Time</th>
      <th class="text-left font-extrabold px-2 py-1">Delivery Status</th>
      <th class="text-left font-extrabold px-2 py-1">Courier Type</th>
      <th class="text-left font-extrabold px-2 py-1">Plate Number</th>
      <th class="rounded-tr-md"></th>
     </tr>
    </thead>
    <tbody>
     <!-- Empty rows -->
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
     <tr class="border-t border-gray-200 h-10"></tr>
    </tbody>
   </table>

   <div class="mt-4 space-x-3">
    <button id="showFormBtn" class="bg-lime-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Create</button>
    <button class="bg-amber-300 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Update</button>
    <button class="bg-rose-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Delete</button>
   </div>

   <!-- Manage Delivery form (initially hidden) -->
   <form id="manageForm" aria-label="Manage Delivery" class="absolute bottom-6 left-6 bg-[#d7e4ff] rounded-lg p-6 shadow-md w-[360px] hidden">
    <h3 class="bg-[#a9c5ff] rounded-md px-3 py-1 font-extrabold text-[15px] mb-4 inline-block">Manage Delivery</h3>
    <div class="grid grid-cols-2 gap-x-6 gap-y-3 text-[13px] font-extrabold text-[#1e2f4a]">
     <label class="flex flex-col gap-1">
      Delivery ID
      <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text"/>
     </label>
     <label class="flex flex-col gap-1">
      Courier Type
      <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text"/>
     </label>
     <label class="flex flex-col gap-1">
      Order ID
      <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text"/>
     </label>
     <label class="flex flex-col gap-1">
      Plate Number
      <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text"/>
     </label>
     <label class="flex flex-col gap-1">
      Staff ID
      <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text"/>
     </label>
     <label class="flex flex-col gap-1">
      Delivery Status
      <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text"/>
     </label>
     <label class="flex flex-col gap-1 col-span-2">
      Scheduled Time
      <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal w-full max-w-[180px]" type="text"/>
     </label>
    </div>
    <div class="mt-4 flex gap-3">
     <button class="bg-[#a6e77b] text-[#1e2f4a] font-extrabold rounded-md px-4 py-1 tracking-widest" type="button">Create</button>
     <button class="bg-[#f7c25a] text-[#1e2f4a] font-extrabold rounded-md px-4 py-1 tracking-widest" type="button">Update</button>
     <button class="bg-[#e18a8a] text-[#1e2f4a] font-extrabold rounded-md px-4 py-1 tracking-widest" type="button">Delete</button>
    </div>
   </form>

   <!-- Toggle form script -->
   <script>
    document.addEventListener("DOMContentLoaded", function () {
     const showFormBtn = document.getElementById("showFormBtn");
     const manageForm = document.getElementById("manageForm");

     showFormBtn.addEventListener("click", function () {
      manageForm.classList.toggle("hidden");
     });
    });
   </script>

  </main>
 </body>
</html>
