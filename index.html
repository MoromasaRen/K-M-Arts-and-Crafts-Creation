<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K&amp;M Arts &amp; Crafts Creation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <!-- Removed Material Symbols font links to reset to normal arrows -->
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto Mono", monospace;
    }
    /* Hide scrollbar but keep scroll functionality */
    #product-scroll {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE 10+ */
    }
    #product-scroll::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
  </style>
</head>
<body class="bg-white text-[#1a3550]">
  <header class="flex items-center justify-between p-4 sm:p-8 bg-white w-full">
    <!-- Logo (Aligned left) -->
    <div class="flex items-center">
      <img src="../../assets/Logo.png" alt="KM Logo" class="w-[250px] h-auto object-contain" />
    </div>

    <!-- Navigation in the center -->
    <nav class="flex gap-8 text-[17px] font-semibold justify-center flex-wrap flex-grow">
      <a href="/index.html" class="bg-[#c7d9f9] px-3 py-1 rounded">Home</a>
      <a href="/frontend/user/Shop.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Shop</a>
      <a href="/frontend/user/Contacts.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Contact</a>
      <a href="/frontend/user/About.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">About Us</a>
      <a href="" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Order Process</a>
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Gallery & Reviews</a>
      <a href="/frontend/user/Cart.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Cart</a>
    </nav>

    <!-- Login button on the right -->
    <a href="/frontend/admin/Login.html" class="ml-auto flex-shrink-0">
      <button
        class="border border-[#1a2e4a] rounded-full px-5 py-1 text-[13px] font-semibold text-[#1a2e4a] hover:bg-[#c7d9f9] whitespace-nowrap"
      >
        Login/Register
      </button>
    </a>
  </header>

  <!-- Responsive divider under header -->
  <div class="w-full border-t-2 border-slate-800 my-2" style="opacity: 0.3;"></div>

  <section class="max-w-screen-xl mx-auto px-6 py-16 flex flex-col items-start gap-6">
    <img src="/assets/homepage.png" alt="KM Logo" class="w-[1600px] h-auto object-contain" />
  </section>

  <section class="bg-[#d3e4fb] border-t-4 border-b-4 border-[#1a3550] py-16">
    <div class="max-w-screen-xl mx-auto flex flex-col lg:flex-row gap-10 px-6">
      <!-- Left Side -->
      <div class="flex flex-col gap-6 lg:w-1/3 w-full">
        <h2 class="text-5xl md:text-7xl font-extrabold text-[#1a3550] leading-tight">Best<br />Sellers</h2>
        <div class="border-t-2 border-[#1a3550] w-64 md:w-96 my-2"></div>
        <p class="text-xl md:text-2xl font-semibold tracking-wide text-[#1a3550] uppercase">
          A PERFECT GIFT FOR YOUR<br />LOVED ONES
        </p>
        <img src="/assets/Logo(Transparant).png" class="w-full max-w-[700px] h-auto" alt="Logo Transparent" />
      </div>

      <!-- Right Side -->
      <div class="lg:w-2/3 w-full relative px-10">
        <!-- Left Arrow (outside container) -->
        <button
        id="scroll-left"
        aria-label="Scroll left"
        style="top: 35%; transform: translateY(-50%) translateX(-20%);"
        class="absolute left-0 bg-transparent text-[#1a3550] rounded-full p-3 z-20 hover:bg-transparent hover:text-[#12243b] transition"
      >
      <span class="material-symbols-outlined">
        arrow_back_ios
        </span>
      </button>

        <!-- Scrollable container -->
        <div
          id="product-scroll"
          class="flex flex-nowrap gap-6 items-center overflow-x-auto scroll-smooth pb-8 justify-center"
        >
          <!-- Product Card Template -->
          <div class="relative flex flex-col items-center border shadow-lg p-4 rounded-lg bg-white w-1/3 transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-md hover:border-white/30 hover:shadow-xl">
            <img src="/assets/flower pictures(no names)/1.png" alt="Blue Orchid Bouquet" class="rounded-lg w-full h-auto object-cover" />
            <div class="absolute bottom-[-16px] left-1/2 transform -translate-x-1/2 bg-[#1a3550] text-white text-xs font-semibold px-2 py-1 rounded-full">P385</div>
          </div>

          <div class="relative flex flex-col items-center border shadow-lg p-4 rounded-lg bg-white w-1/3 transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-md hover:border-white/30 hover:shadow-xl">
            <img src="/assets/flower pictures(no names)/7.png" alt="Blue Tulips Bouquet" class="rounded-lg w-full h-auto object-cover" />
            <div class="absolute bottom-[-16px] left-1/2 transform -translate-x-1/2 bg-[#1a3550] text-white text-xs font-semibold px-2 py-1 rounded-full">P155</div>
          </div>

          <div class="relative flex flex-col items-center border shadow-lg p-4 rounded-lg bg-white min-w-[270px] transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-md hover:border-white/30 hover:shadow-xl">
            <img src="/assets/flower pictures(no names)/14.png" alt="Lily Bouquet" class="rounded-lg w-[270px] h-auto object-cover" />
            <div class="absolute bottom-[-16px] left-1/2 transform -translate-x-1/2 bg-[#1a3550] text-white text-xs font-semibold px-2 py-1 rounded-full">P155</div>
          </div>

          <div class="relative flex flex-col items-center border shadow-lg p-4 rounded-lg bg-white min-w-[270px] transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-md hover:border-white/30 hover:shadow-xl">
            <img src="/assets/flower pictures(no names)/20.png" alt="Pink Bouquet" class="rounded-lg w-[270px] h-auto object-cover" />
            <div class="absolute bottom-[-16px] left-1/2 transform -translate-x-1/2 bg-[#1a3550] text-white text-xs font-semibold px-2 py-1 rounded-full">P155</div>
          </div>

          <div class="relative flex flex-col items-center border shadow-lg p-4 rounded-lg bg-white min-w-[270px] transition-all duration-300 hover:bg-white/10 hover:backdrop-blur-md hover:border-white/30 hover:shadow-xl">
            <img src="/assets/flower pictures(no names)/26.png" alt="Blue Garden Bouquet" class="rounded-lg w-[270px] h-auto object-cover" />
            <div class="absolute bottom-[-16px] left-1/2 transform -translate-x-1/2 bg-[#1a3550] text-white text-xs font-semibold px-2 py-1 rounded-full">P165</div>
          </div>
        </div>

        <!-- Right Arrow (outside container) -->
        <button
        id="scroll-right"
        aria-label="Scroll right"
        style="top: 35%; transform: translateY(-20%) translateX(40%);"
        class="absolute right-0 bg-transparent text-[#1a3550] rounded-full p-3 z-20 hover:bg-transparent hover:text-[#12243b] transition"
      > <span class="material-symbols-outlined">
        arrow_forward_ios
        </span>
        
      </button>
      </div>
    </div>
  </section>

  <footer class="bg-[#183655] text-white py-8">
    <div class="max-w-screen-xl mx-auto px-6 flex flex-col items-center justify-center text-center space-y-6">
      <!-- Larger Logo -->
      <img src="/assets/Logo3.png" alt="KM Arts & Crafts Creation Logo" class="w-80 h-auto" />

      <!-- Larger Social Media Icons -->
      <div class="flex gap-6">
        <a href="#" aria-label="Instagram">
          <img src="/assets/InstaIconWhite.png" alt="Instagram" class="w-11 h-11" />
        </a>
        <a href="#" aria-label="Facebook">
          <img src="/assets/FacebookIconWhite.png" alt="Facebook" class="w-11 h-11" />
        </a>
        <a href="#" aria-label="TikTok">
          <img src="/assets/TikTokIconWhite.png" alt="TikTok" class="w-11 h-11" />
        </a>
      </div>

      <!-- Copyright -->
      <p class="text-sm tracking-widest">
        2025 KM ARTS & CRAFTS. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    const scrollContainer = document.getElementById('product-scroll');
    const scrollLeftBtn = document.getElementById('scroll-left');
    const scrollRightBtn = document.getElementById('scroll-right');

    const scrollAmount = 300; // Adjust scroll distance on arrow click

    scrollLeftBtn.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    scrollRightBtn.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });
  </script>
</body>
</html>
