<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Profile Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #c3d5f7;
      font-family: Arial, sans-serif;
      color: #1f2937;
      display: flex;
      min-height: 100vh;
    }
    a {
      color: inherit;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.75rem;
      cursor: pointer;
      display: block;
      margin-bottom: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Sidebar */
    aside {
      background: white;
      width: 14rem;
      border-right: 1px solid #d1d5db;
      padding: 1.5rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      flex-shrink: 0;
    }
    aside img.logo {
      width: 7.5rem;
      height: auto;
      object-fit: contain;
      font-family: 'Playfair Display', serif;
    }
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      text-align: center;
    }
    .profile-section img {
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-section p {
      margin: 0;
      font-weight: 700;
      font-size: 0.75rem;
      line-height: 1.2;
    }
    .profile-section p.username {
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.625rem;
      font-weight: 600;
      color: #16a34a;
    }
    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      background-color: #16a34a;
      border-radius: 50%;
      display: inline-block;
    }

    /* Navigation */
    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      font-weight: 700;
      font-size: 0.75rem;
      color: #1f2937;
    }

    /* Main content */
    main {
      flex-grow: 1;
      padding: 1.5rem;
      max-width: 100%;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 0.75rem;
      color: #1f2937;
    }
    .header button {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #1f2937;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .header button:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }

    /* Profile top card */
    .profile-top {
      background-color: #b9d0f9;
      border-radius: 0.5rem;
      padding: 1rem;
      max-width: 48rem;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .profile-top img {
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-top .info p {
      margin: 0;
      font-size: 0.75rem;
      font-weight: 700;
      color: #1f2937;
    }
    .profile-top .info p.sub {
      font-weight: 600;
      margin-top: 0.125rem;
    }

    /* Profile details card */
    .profile-details {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      max-width: 48rem;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
      min-height: 11.25rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      font-size: 0.75rem;
      font-weight: 700;
      color: #1f2937;
    }
    @media (min-width: 768px) {
      .profile-details {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .profile-details div p.label {
      font-weight: 400;
      color: #4b5563;
      margin: 0 0 0.25rem 0;
    }

  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>
  <aside>
    <img
      src="https://storage.googleapis.com/a1aa/image/f8249183-ab36-4476-324b-1b50c7fa5226.jpg"
      alt="Logo with text K M Arts & Crafts Creation in serif style"
      class="logo"
      width="120"
      height="40"
    />
    <div class="profile-section">
      <img
        src="https://storage.googleapis.com/a1aa/image/16a0814d-c439-4eec-bf03-0b6f51a6c02e.jpg"
        alt="Circular profile picture placeholder"
        width="64"
        height="64"
      />
      <p>Admin</p>
      <p class="username">Username</p>
      <p class="status">
        <span class="status-dot"></span>
        Status: Online
      </p>
    </div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Orders</a>
      <a href="#">Deliveries</a>
      <a href="#">Inventory</a>
      <a href="#">Profile</a>
    </nav>
  </aside>
  <main>
    <div class="header">
      <button aria-label="Menu">
        <i class="fas fa-bars"></i>
      </button>
      <h2>My Profile</h2>
    </div>
    <section class="profile-top">
      <img
        src="https://storage.googleapis.com/a1aa/image/0d5d67d6-68c3-49d5-4591-347fbe5c688a.jpg"
        alt="Circular user profile picture placeholder"
        width="64"
        height="64"
      />
      <div class="info">
        <p>Username</p>
        <p class="sub">Admin</p>
        <p class="sub">Email</p>
      </div>
    </section>
    <section class="profile-details">
      <div>
        <p class="label">First Name</p>
        Ven
      </div>
      <div>
        <p class="label">Last Name</p>
        Malingin
      </div>
      <div>
        <p class="label">Date Of Birth</p>
        01 - 24 - 2000
      </div>
      <div>
        <p class="label">Email Address</p>
        sample@gmail.com
      </div>
      <div>
        <p class="label">Phone</p>
        099
      </div>
    </section>
  </main>
</body>
</html>
