<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-[#D5E7FF] min-h-screen flex items-center justify-center relative px-4"
  >
    <a
      href="#"
      class="absolute top-6 left-6 text-black font-bold text-lg flex items-center gap-2 select-none"
    >
      <span class="text-2xl">‚Üê</span>
      <span class="text-lg">Back</span>
    </a>

    <div class="flex flex-col items-center gap-6 w-full max-w-xs">
      <img
        src="/assets/Logo2(Transparent).png"
        alt="Logo with letters K and M decorated with leaves and a bird, text below says ARTS & CRAFTS CREATION"
        class="mb-1 w-[500px] h-[150px] object-contain"
      />

      <form
        autocomplete="off"
        class="bg-white border border-gray-400 rounded-md p-8 w-full max-w-md shadow-lg"
      >
        <h2
          class="text-[#1e3a5f] text-3xl font-extrabold tracking-wide text-center mb-4"
        >
          Login
        </h2>

        <label
          for="email"
          class="block text-[16px] font-semibold text-[#1a2a4a] mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-black rounded-md px-2 py-1.5 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]"
        />

        <label
          for="password"
          class="block text-[16px] font-semibold text-[#1a2a4a] mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-black rounded-md px-2 py-1.5 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]"
        />

        <div
          class="flex justify-between items-center text-sm font-semibold text-black mb-4"
        >
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 border border-black" />
            Remember me
          </label>
          <a href="#" class="text-[#1e3a5f] hover:underline text-sm"
            >Forgot Password?</a
          >
        </div>

        <p class="text-[14px] font-semibold text-black text-center mb-4">
          Don't have an account?
          <a href="Register.html" class="text-[#1e3a5f] hover:underline"
            >Create account</a
          >
        </p>

        <button
          type="submit"
          class="w-full bg-[#1a2a4a] text-white font-semibold text-[16px] py-2 rounded hover:bg-[#16243b] transition-colors"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
