<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>
  <body
    class="bg-[#D5E7FF] min-h-screen flex items-center justify-center relative px-4"
  >
    <a
      href="#"
      class="absolute top-6 left-6 text-black font-semibold text-sm flex items-center select-none"
    >
      <span class="text-lg mr-1">‚Üê</span>
      <span>Back</span>
    </a>

    <div class="flex flex-col items-center gap-6 w-full max-w-xs">
      <img
        src="/assets/Logo2.png"
        alt="Logo with letters K and M decorated with leaves and a bird, text below says ARTS & CRAFTS CREATION"
        class="w-[550px] h-[110px] object-contain"
      />

      <form
        autocomplete="off"
        class="bg-white border border-gray-300 rounded-xl p-6 w-full"
      >
        <h2
          class="text-[#1e3a5f] text-lg font-bold tracking-wide text-center mb-4"
        >
          Login
        </h2>

        <label for="email" class="text-xs font-semibold text-black mb-1 block"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-black rounded-md px-2 py-1.5 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]"
        />

        <label
          for="password"
          class="text-xs font-semibold text-black mb-1 block"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-black rounded-md px-2 py-1.5 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-[#1e3a5f]"
        />

        <div
          class="flex justify-between items-center text-[10px] font-semibold text-black mb-3"
        >
          <label class="flex items-center gap-1 cursor-pointer">
            <input type="checkbox" class="w-3 h-3 border border-black" />
            Remember me
          </label>
          <a href="#" class="text-[#1e3a5f] hover:underline"
            >Forgot Password?</a
          >
        </div>

        <p class="text-[10px] font-semibold text-black text-center mb-3">
          Don't have an account?
          <a href="#" class="text-[#1e3a5f] hover:underline">Create account</a>
        </p>

        <button
          type="submit"
          class="w-full bg-[#1e3a5f] text-white text-xs font-semibold py-2 rounded-md hover:bg-[#16305a] transition-colors"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
