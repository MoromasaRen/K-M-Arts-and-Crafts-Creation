<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #c9ddf9;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    a.back-link {
      align-self: flex-start;
      margin-bottom: 1.5rem;
      color: black;
      font-weight: 600;
      font-size: 0.875rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      user-select: none;
    }
    a.back-link span.arrow {
      font-weight: 700;
      font-size: 1.125rem;
      margin-right: 0.25rem;
      line-height: 1;
    }
    img.logo {
      margin-bottom: 1.5rem;
      width: 500px;
      height: 100px;
      object-fit: contain;
    }
    form {
      background-color: white;
      border: 1px solid #9ca3af; /* gray-400 */
      border-radius: 0.375rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 20rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1a2a4a;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 0 rgba(26, 42, 74, 0.7);
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 0.625rem;
      color: #1a2a4a;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      border: 1px solid #9ca3af;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      margin-bottom: 0.75rem;
      outline: none;
      box-sizing: border-box;
      transition: box-shadow 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 0 2px #1a2a4a;
      border-color: #1a2a4a;
    }
    p.already-registered {
      font-size: 0.5625rem;
      color: #1a2a4a;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.already-registered a {
      color: #2563eb; /* blue-600 */
      text-decoration: none;
    }
    p.already-registered a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      background-color: #1a2a4a;
      color: white;
      font-weight: 600;
      font-size: 0.625rem;
      border: none;
      border-radius: 0.25rem;
      padding: 0.25rem 0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #16243b;
    }
  </style>
</head>
<body>
  <a class="back-link" href="#">
    <span class="arrow">‚Üê</span>
    <span>Back</span>   
  </a>
  <img
    class="logo"
    src="/assets/Logo.png"
    alt="K and M Arts and Crafts Creation logo with decorative serif style text in dark blue"
    width="150"
    height="80"
  />
  <form autocomplete="off">
    <h2>Create Your Account</h2>
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" />
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" />
    <label for="email">Email</label>
    <input id="email" type="email" />
    <label for="password">Password</label>
    <input id="password" type="password" />
    <p class="already-registered">
      Already Registered?
      <a href="#">Login instead</a>
    </p>
    <button type="submit">Create Account</button>
  </form>
</body>
</html>
