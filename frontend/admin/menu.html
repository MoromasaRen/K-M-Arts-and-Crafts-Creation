<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white w-screen h-screen flex flex-col items-center justify-center overflow-hidden">

    <!-- Logo at the Top Center -->
    <header class="w-full flex justify-center py-6">
      <img src="/assets/Logo.png" alt="Company Logo" class="w-[400px] object-contain mr-16" />
    </header>

    <!-- Main Content Wrapper -->
    <main class="flex items-center justify-center flex-grow w-full max-w-[1920px] px-16">
      <!-- The container holding nav, center-content, and buttons -->
      <div class="flex justify-between items-start w-full max-w-[1920px]">
        
        <!-- Left Navigation -->
        <nav class="flex flex-col gap-2 text-xl font-mono font-semibold tracking-wider w-[160px] -mt-11">
          <a href="/frontend/admin/menu.html" class="hover:bg-blue-200 hover:text-blue-900 px-3 py-2 rounded transition">Menu</a>
          <a href="/frontend/admin/Dashboard.html" class="hover:bg-blue-200 hover:text-blue-900 px-3 py-2 rounded transition">Dashboard</a>
          <a href="/frontend/admin/Order.html" class="hover:bg-blue-200 hover:text-blue-900 px-3 py-2 rounded transition">Orders</a>
          <a href="/frontend/admin/Delivery.html" class="hover:bg-blue-200 hover:text-blue-900 px-3 py-2 rounded transition">Deliveries</a>
          <a href="/frontend/admin/Inventory.html" class="hover:bg-blue-200 hover:text-blue-900 px-3 py-2 rounded transition">Inventory</a>
          <a href="/frontend/admin/Profile.html" class="hover:bg-blue-200 hover:text-blue-900 px-3 py-2 rounded transition">Profile</a>
        </nav>

        <!-- Center Content -->
        <div class="flex flex-col items-center gap-6 text-center w-[960px] ml-10">
          <img src="/assets/pfp.jpg" alt="Profile" class="w-52 h-52 rounded-full object-cover bg-gray-300" />
          <div>
            <h1 class="text-3xl font-bold tracking-wide">WELCOME BACK!</h1>
            <p class="mt-2 text-lg font-mono tracking-wider">Good Day! Von Malingin</p>
            <p class="text-sm text-gray-500">July 9, 2025</p>
          </div>
        </div>

        <!-- Right Buttons -->
        <div class="flex flex-col gap-6 w-[240px] mt-1">
          <a href="/frontend/admin/Order.html" class="bg-blue-200 text-blue-900 font-semibold text-lg px-6 py-4 rounded-full shadow hover:shadow-lg transition text-center block">
            Generate Report
          </a>
          <a href="/frontend/admin/Delivery.html" class="bg-blue-200 text-blue-900 font-semibold text-lg px-6 py-4 rounded-full shadow hover:shadow-lg transition text-center block">
            Schedule a Delivery
          </a>
          <a href="/frontend/admin/Inventory.html" class="bg-blue-200 text-blue-900 font-semibold text-lg px-6 py-4 rounded-full shadow hover:shadow-lg transition text-center block">
            Add to Inventory
          </a>
        </div>

      </div>
    </main>
  </body>
</html>
