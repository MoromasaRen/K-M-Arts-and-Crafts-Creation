<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
    body {
      font-family: "Roboto Mono", monospace;
    }
  </style>
</head>
<body class="bg-[#d3e1f9] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="bg-white w-[350px] flex flex-col p-6">
    <div class="mb-6">
      <img alt="Logo" class="w-[300px] h-[100px] object-contain" src="/assets/Logo.png" />
    </div>
    <div class="flex items-center space-x-4 mb-4">
      <img alt="User profile" class="w-20 h-20 rounded-full" src="/assets/pfp.jpg" />
      <div class="text-lg font-bold leading-tight">
        <p class="text-[#0f2e4d]">Admin</p>
        <p class="text-[#0f2e4d]">Username</p>
        <div class="flex items-center space-x-1 text-xs font-normal">
          <span class="w-3 h-3 rounded-full bg-lime-500 inline-block"></span>
          <span class="text-[#0f2e4d]">Status: <span class="font-normal">Online</span></span>
        </div>
      </div>
    </div>
    <hr class="border-gray-500 mb-6" />
    <nav class="flex flex-col space-y-3 text-lg font-bold text-[#0f2e4d] tracking-wide">
      <a class="pl-1 py-1 px-2 rounded hover:bg-blue-100 transition duration-150" href="/frontend/admin/menu.html">Menu</a>
      <a class="pl-4 py-1 px-2 rounded hover:bg-blue-100 transition duration-150" href="/frontend/admin/Dashboard.html">Dashboard</a>
      <a class="pl-4 py-1 px-2 rounded hover:bg-blue-100 transition duration-150" href="/frontend/admin/Order.html">Orders</a>
      <a class="pl-4 py-1 px-2 rounded hover:bg-blue-100 transition duration-150" href="/frontend/admin/Delivery.html">Deliveries</a>
      <a class="pl-4 py-1 px-2 rounded bg-blue-100" href="/frontend/admin/Inventory.html">Inventory</a>
      <a class="mt-6 py-1 px-2 rounded hover:bg-blue-100 transition duration-150" href="/frontend/admin/Profile.html">Profile</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 relative">
    <div class="flex items-center mb-4 text-[#0f2e4d]">
      <button aria-label="Menu" class="text-2xl mr-3"><i class="fas fa-bars"></i></button>
      <h2 class="font-extrabold text-lg leading-5 border-b border-[#0f2e4d] pb-1">Inventory</h2>
    </div>

    <table class="w-full bg-white rounded-md shadow-md text-sm text-[#0f2e4d] border-separate border-spacing-1 mt-6">
      <thead>
        <tr>
          <th class="text-left font-extrabold px-2 py-1 rounded-tl-md">Product ID</th>
          <th class="text-left font-extrabold px-2 py-1">Product Name</th>
          <th class="text-left font-extrabold px-2 py-1">Status</th>
          <th class="text-left font-extrabold px-2 py-1">Amount</th>
          <th class="text-left font-extrabold px-2 py-1">Notes</th>
          <th class="rounded-tr-md"></th>
        </tr>
      </thead>
      <tbody>
        <!-- Placeholder empty rows -->
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
        <tr class="border-t border-gray-200 h-10"></tr>
      </tbody>
    </table>

    <!-- Single Edit Button -->
    <div class="fixed bottom-4 left-[375px] z-50">
      <button id="editFormBtn" class="bg-blue-500 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">
        Edit
      </button>
    </div>

    <!-- Modal -->
    <div id="manageModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
      <form aria-label="Manage Inventory" class="bg-[#d7e4ff] rounded-lg p-6 shadow-md w-[360px] relative">
        <button id="closeModalBtn" type="button" class="absolute top-2 right-2 text-[#0f2e4d] hover:text-gray-700 text-xl font-bold">&times;</button>
        <h3 class="bg-[#a9c5ff] rounded-md px-3 py-1 font-extrabold text-[15px] mb-4 inline-block">Manage Inventory</h3>
        <div class="grid grid-cols-2 gap-x-6 gap-y-3 text-[13px] font-extrabold text-[#1e2f4a]">
          <label class="flex flex-col gap-1">
            Product ID
            <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text" />
          </label>
          <label class="flex flex-col gap-1">
            Product Name
            <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text" />
          </label>
          <label class="flex flex-col gap-1">
            Status
            <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text" />
          </label>
          <label class="flex flex-col gap-1">
            Amount
            <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal" type="text" />
          </label>
          <label class="flex flex-col gap-1 col-span-2">
            Notes
            <input class="rounded-md border border-gray-300 px-2 py-1 text-[13px] font-normal w-full max-w-[180px]" type="text" />
          </label>
        </div>
        <div class="mt-4 space-x-3">
          <button type="button" class="bg-lime-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Create</button>
          <button type="button" class="bg-amber-300 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Update</button>
          <button type="button" class="bg-rose-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Delete</button>
        </div>
      </form>
    </div>

    <!-- Script to toggle modal -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const editFormBtn = document.getElementById("editFormBtn");
        const manageModal = document.getElementById("manageModal");
        const closeModalBtn = document.getElementById("closeModalBtn");

        editFormBtn.addEventListener("click", function (event) {
          event.stopPropagation();
          manageModal.classList.remove("hidden");
        });

        closeModalBtn.addEventListener("click", function () {
          manageModal.classList.add("hidden");
        });

        manageModal.addEventListener("click", function (event) {
          if (event.target === manageModal) {
            manageModal.classList.add("hidden");
          }
        });
      });
    </script>
  </main>
</body>
