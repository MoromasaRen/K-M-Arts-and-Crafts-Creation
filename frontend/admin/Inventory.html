<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Inventory
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
    body {
      font-family: "Roboto Mono", monospace;
    }
  </style>
 </head>
 <body class="bg-[#d3e1f9] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="bg-white w-[350px] flex flex-col p-6">
    <div class="mb-6">
     <img alt="Logo K and M Arts and Crafts" class="w-[300px] h-[100px] object-contain" height="50" src="/assets/Logo.png" width="150"/>
    </div>
    <div class="flex items-center space-x-4 mb-4">
     <img alt="Circular placeholder for user profile picture in light gray" class="w-20 h-20 rounded-full" height="64" src="/assets/pfp.jpg" width="64"/>
     <div class="text-lg font-bold leading-tight">
      <p class="text-[#0f2e4d]">
       Admin
      </p>
      <p class="text-[#0f2e4d]">
       Username
      </p>
      <div class="flex items-center space-x-1 text-xs font-normal">
       <span class="w-3 h-3 rounded-full bg-lime-500 inline-block">
       </span>
       <span class="text-[#0f2e4d]">
        Status:
        <span class="font-normal">
         Online
        </span>
       </span>
      </div>
     </div>
    </div>
    <hr class="border-gray-500 mb-6"/>
    <nav class="flex flex-col space-y-3 text-lg font-bold text-[#0f2e4d] tracking-wide">
      <a class="pl-1 cursor-pointer hover:underline" href="/frontend/admin/menu.html">Menu</a>
      <a class="pl-4 cursor-pointer hover:underline" href="/frontend/admin/Dashboard.html">Dashboard</a>
      <a class="pl-4 cursor-pointer hover:underline" href="/frontend/admin/Order.html">Orders</a>
      <a class="pl-4 cursor-pointer hover:underline" href="/frontend/admin/Delivery.html">Deliveries</a>
      <a class="pl-4 cursor-pointer underline" href="/frontend/admin/Inventory.html">Inventory</a>
      <a class="mt-6 cursor-pointer hover:underline" href="/frontend/admin/Profile.html">Profile</a>
    </ul>
   </nav>
  </aside>
  <!-- Main content -->
  <main class="flex-1 p-6 relative">
    <div class="flex items-center mb-4 text-[#0f2e4d]">
     <button aria-label="Menu" class="text-2xl mr-3">
      <i class="fas fa-bars"></i>
     </button>
     <h2 class="font-extrabold text-lg leading-5 border-b border-[#0f2e4d] pb-1">Inventory</h2>
    </div>
    <table class="w-[100%] bg-white rounded-md shadow-md text-sm text-[#0f2e4d] border-separate border-spacing-1 mt-6">
      <thead>
       <tr>
        <th class="text-left font-extrabold px-2 py-1 rounded-tl-md">Product ID</th>
        <th class="text-left font-extrabold px-2 py-1">Product Name</th>
        <th class="text-left font-extrabold px-2 py-1">Status</th>
        <th class="text-left font-extrabold px-2 py-1">Amount</th>
        <th class="text-left font-extrabold px-2 py-1">Notes</th>
        <th class="rounded-tr-md"></th>
       </tr>
      </thead>
      <tbody>
       <!-- Empty rows -->
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
       <tr class="border-t border-gray-200 h-10"></tr>
      </tbody>
     </table>
  
     <div class="mt-4 space-x-3">
      <button id="showFormBtn" class="bg-lime-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Create</button>
      <button class="bg-amber-300 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Update</button>
      <button class="bg-rose-400 text-white font-extrabold text-xs rounded px-3 py-1 shadow-md">Delete</button>
     </div>
   </main>
 </body>
</html>
