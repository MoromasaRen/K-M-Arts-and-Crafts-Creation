<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Address Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Roboto Mono", monospace;
    }
  </style>
</head>
<body class="bg-[#c1d5e9] text-[#1f2d47] m-0 p-0">
  <header class="flex items-center justify-between p-4 sm:p-8 bg-white w-full">
    <!-- Logo (Aligned left) -->
    <div class="flex items-center">
      <img src="../../assets/Logo.png" alt="KM Logo" class="w-[250px] h-auto object-contain" />
    </div>

    <!-- Navigation in the center -->
    <nav class="flex gap-8 text-[17px] font-semibold justify-center flex-wrap flex-grow">
        <a href="/index.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Home</a>
        <a href="/frontend/user/Shop.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Shop</a>
        <a href="/frontend/user/Contacts.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Contact</a>
        <a href="/frontend/user/About.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">About Us</a>
        <a href="" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Order Process</a>
        <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Gallery & Reviews</a>
        <a href="/frontend/user/Cart.html" class="bg-[#c7d9f9] px-3 py-1 rounded">Cart</a>
    </nav>

    <!-- Login button on the right -->
    <a href="/frontend/admin/Login.html" class="ml-auto flex-shrink-0">
      <button
        class="border border-[#1a2e4a] rounded-full px-5 py-1 text-[13px] font-semibold text-[#1a2e4a] hover:bg-[#c7d9f9] whitespace-nowrap"
      >
        Login/Register
      </button>
    </a>
  </header>

  <section class="bg-[#1c2f4a] text-white flex justify-center p-3 font-bold text-sm">
    <div class="flex items-center gap-6">
      <div class="flex flex-col items-center gap-1">
        <a href="/frontend/user/Cart.html" class="w-6 h-6 border-2 border-white text-white rounded-lg flex items-center justify-center font-bold hover:bg-white hover:text-[#1c2f4a] transition">1</a>
        <span>Cart</span>
      </div>
      <div class="h-[1px] w-8 bg-white"></div>
      <div class="flex flex-col items-center gap-1">
        <a href="/frontend/user/CartAddress.html" class="w-6 h-6 bg-white text-[#1c2f4a] rounded-lg flex items-center justify-center font-bold hover:bg-[#c7d9f9] hover:text-[#1a3550] transition">2</a>
        <span>Address</span>
      </div>
      <div class="h-[1px] w-8 bg-white"></div>
      <div class="flex flex-col items-center gap-1">
        <a href="/frontend/user/CartPayment.html" class="w-6 h-6 border-2 border-white text-white rounded-lg flex items-center justify-center font-bold">3</a>
        <span>Payment</span>
      </div>
    </div>
  </section>

  <main class="max-w-4xl mx-auto mt-6 px-6 flex flex-col md:flex-row gap-6">
    <section class="address-form bg-[#c1d5e9] border border-gray-300 rounded-lg p-6 flex-1 shadow-md">
      <h2 class="text-[#1f2d47] font-semibold text-lg mb-4">Address</h2>
      <form class="flex flex-col gap-4">
        <input placeholder="Name" type="text" class="p-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1f2d47]" />
        <input placeholder="City (required)" type="text" class="p-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1f2d47]" />
        <input placeholder="Province (required)" type="text" class="p-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1f2d47]" />
        <input placeholder="Road (required)" type="text" class="p-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1f2d47]" />
        <input placeholder="Mobile number (required)" type="text" class="p-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1f2d47]" />
        <input placeholder="Additional Information (Optional)" type="text" class="p-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1f2d47]" />
        <button type="button" class="bg-white text-[#1f2d47] font-semibold py-2 rounded hover:bg-gray-100 transition">Add Address +</button>
      </form>
    </section>
    <section class="address-book bg-[#c1d5e9] border border-gray-300 rounded-lg p-6 flex-1 shadow-md">
      <h2 class="text-[#1f2d47] font-semibold text-lg mb-4">Address Book</h2>
      <div class="address-book-item mb-2 p-3 bg-[#c1d5e9] border border-gray-300 rounded shadow-sm text-[#1f2d47] font-mono">
        Name: Ren Moromasa | 0999999999
      </div>
      <div class="address-book-item mb-2 p-3 bg-[#c1d5e9] border border-gray-300 rounded shadow-sm text-[#1f2d47] font-mono">
        Name: Cedrick Cuas | 09123456789
      </div>
      <div class="address-book-item mb-2 p-3 bg-[#c1d5e9] border border-gray-300 rounded shadow-sm text-[#1f2d47] font-mono">
        Name: Laurenz Palanas | 09123456789
      </div>
    </section>
  </main>
</body>
</html>
