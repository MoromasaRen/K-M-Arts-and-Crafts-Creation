<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Roboto Mono", monospace;
    }
  </style>
</head>
<body class="bg-[#c6d9f7] text-[#1f3a5f] m-0 p-0 min-h-screen flex flex-col">
  <header class="flex items-center justify-between p-4 sm:p-8 bg-white w-full">
    <!-- Logo (Aligned left) -->
    <div class="flex items-center">
      <img src="../../assets/Logo.png" alt="KM Logo" class="w-[250px] h-auto object-contain" />
    </div>

    <!-- Navigation in the center -->
    <nav class="flex gap-8 text-[17px] font-semibold justify-center flex-wrap flex-grow">
        <a href="/index.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Home</a>
        <a href="/frontend/user/Shop.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Shop</a>
        <a href="/frontend/user/Contacts.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Contact</a>
        <a href="/frontend/user/About.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">About Us</a>
        <a href="" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Order Process</a>
        <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Gallery & Reviews</a>
        <a href="/frontend/user/Cart.html" class="hover:bg-[#c7d9f9] px-3 py-1 rounded">Cart</a>
    </nav>

    <!-- Login button on the right -->
    <a href="/frontend/admin/Login.html" class="ml-auto flex-shrink-0">
      <button
        class="border border-[#1a2e4a] rounded-full px-5 py-1 text-[13px] font-semibold text-[#1a2e4a] hover:bg-[#c7d9f9] whitespace-nowrap"
      >
        Login/Register
      </button>
    </a>
  </header>

  <section class="bg-[#1c2f4a] text-white flex justify-center p-3 font-bold text-sm">
    <div class="flex items-center gap-6">
      <div class="flex flex-col items-center gap-1">
        <div class="w-6 h-6 border-2 border-white text-white rounded-lg flex items-center justify-center font-bold">1</div>
        <span>Cart</span>
      </div>
      <div class="h-[1px] w-8 bg-white"></div>
      <div class="flex flex-col items-center gap-1">
        <div class="w-6 h-6 border-2 border-white text-white rounded-lg flex items-center justify-center font-bold">2</div>
        <span>Address</span>
      </div>
      <div class="h-[1px] w-8 bg-white"></div>
      <div class="flex flex-col items-center gap-1">
        <div class="w-6 h-6 bg-white text-[#1c2f4a] rounded-lg flex items-center justify-center font-bold">3</div>
        <span>Payment</span>
      </div>
    </div>
  </section>

  <main class="max-w-4xl mx-auto mt-6 px-6 flex flex-col md:flex-row gap-6">
    <form class="flex flex-col md:flex-row gap-6 w-full max-w-4xl bg-white p-6 rounded-lg shadow-md">
      <fieldset class="border border-gray-400 rounded-md p-4 flex-1 min-w-[300px]">
        <legend class="font-semibold text-[#1f3a5f]">Payment Details</legend>
        <p class="font-semibold mt-2">Options:</p>
        <p class="font-semibold">Cash on Delivery</p>
        <p class="font-semibold">Pay with card</p>
        <p>Card Details:</p>
      </fieldset>

      <div class="summary border border-gray-400 rounded-md p-4 flex-1 min-w-[300px] flex flex-col justify-center">
        <p class="flex justify-between mb-2"><span>Flower no. 1</span><span>₱100</span></p>
        <p class="flex justify-between mb-2"><span>Delivery fee:</span><span>₱0</span></p>
        <p class="flex justify-between mb-2"><span>Coupon:</span><span>N/A</span></p>
        <p class="flex justify-between font-semibold mt-4"><span>Total:</span><span>₱100</span></p>
      </div>
    </form>
  </main>
</body>
</html>
