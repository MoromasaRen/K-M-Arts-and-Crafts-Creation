<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-[#c3d5f7] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="bg-white w-56 border-r border-gray-300 p-6 flex flex-col items-center gap-6">
    <img
      src="https://storage.googleapis.com/a1aa/image/f8249183-ab36-4476-324b-1b50c7fa5226.jpg"
      alt="Logo with text K M Arts & Crafts Creation in serif style"
      class="w-28 h-auto object-contain"
    />
    <!-- Profile Section -->
    <div class="flex flex-col items-center gap-2 text-center">
      <img
        src="https://storage.googleapis.com/a1aa/image/16a0814d-c439-4eec-bf03-0b6f51a6c02e.jpg"
        alt="Circular profile picture placeholder"
        class="w-16 h-16 rounded-full object-cover"
      />
      <p class="font-semibold text-sm">Admin</p>
      <p class="font-semibold text-sm text-gray-600">Username</p>
      <p class="flex items-center gap-1 text-xs font-semibold text-green-600">
        <span class="w-2.5 h-2.5 bg-green-600 rounded-full inline-block"></span>
        Status: Online
      </p>
    </div>
    <!-- Navigation Links -->
    <nav class="flex flex-col gap-4 w-full text-center font-bold text-xs text-gray-800">
      <a href="#" class="hover:underline">Dashboard</a>
      <a href="#" class="hover:underline">Orders</a>
      <a href="#" class="hover:underline">Deliveries</a>
      <a href="#" class="hover:underline">Inventory</a>
      <a href="#" class="hover:underline">Profile</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 max-w-full">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
      <button aria-label="Menu" class="text-lg text-gray-800">
        <i class="fas fa-bars"></i>
      </button>
      <h2 class="font-semibold text-lg text-gray-800">My Profile</h2>
    </div>

    <!-- Profile Top Card -->
    <section class="bg-[#b9d0f9] rounded-lg p-4 max-w-4xl shadow-md flex items-center gap-4 mb-6">
      <img
        src="https://storage.googleapis.com/a1aa/image/0d5d67d6-68c3-49d5-4591-347fbe5c688a.jpg"
        alt="User profile picture"
        class="w-16 h-16 rounded-full object-cover"
      />
      <div class="text-sm">
        <p class="font-semibold text-gray-800">Username</p>
        <p class="font-semibold text-gray-600">Admin</p>
        <p class="font-semibold text-gray-600">Email</p>
      </div>
    </section>

    <!-- Profile Details Card -->
    <section class="bg-white rounded-lg p-6 max-w-4xl shadow-md grid grid-cols-2 gap-6 mb-6 text-sm text-gray-800">
      <div>
        <p class="font-medium text-gray-600 mb-1">First Name</p>
        <p class="font-semibold">Ven</p>
      </div>
      <div>
        <p class="font-medium text-gray-600 mb-1">Last Name</p>
        <p class="font-semibold">Malingin</p>
      </div>
      <div>
        <p class="font-medium text-gray-600 mb-1">Date Of Birth</p>
        <p class="font-semibold">01 - 24 - 2000</p>
      </div>
      <div>
        <p class="font-medium text-gray-600 mb-1">Email Address</p>
        <p class="font-semibold">sample@gmail.com</p>
      </div>
      <div>
        <p class="font-medium text-gray-600 mb-1">Phone</p>
        <p class="font-semibold">099</p>
      </div>
    </section>
  </main>
</body>
</html>
