<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Products - K&amp;M Arts &amp; Crafts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#1a2e4a] m-0 p-0 min-h-screen">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 sm:p-8 bg-white w-full text-[#1a2e4a]" style="font-family: 'Roboto Mono', sans-serif;">
    <!-- Logo (Aligned left) -->
    <div class="flex items-center">
      <img src="../../assets/Logo.png" alt="KM Logo" class="w-[250px] h-auto object-contain" />
    </div>

    <!-- Navigation in the center -->
    <nav class="flex gap-8 text-[17px] font-semibold justify-center flex-wrap flex-grow">
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded text-[#1a2e4a]">Home</a>
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded text-[#1a2e4a]">Shop</a>
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded text-[#1a2e4a]">Contact</a>
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded text-[#1a2e4a]">About Us</a>
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded text-[#1a2e4a]">Order Process</a>
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded text-[#1a2e4a]">Gallery & Reviews</a>
      <a href="#" class="hover:bg-[#c7d9f9] px-3 py-1 rounded text-[#1a2e4a]">Cart</a>
    </nav>

    <!-- Login button on the right -->
    <a href="/frontend/admin/Login.html" class="ml-auto flex-shrink-0">
      <button
        class="border border-[#1a2e4a] rounded-full px-5 py-1 text-[13px] font-semibold text-[#1a2e4a] hover:bg-[#c7d9f9] whitespace-nowrap"
      >
        Login/Register
      </button>
    </a>
  </header>

  <div class="w-[60%] mx-auto border-t-2 border-slate-800 my-2"></div>

  <main class="max-w-7xl mx-auto px-4 md:px-6">
    <h2 class="bg-[#0a1a3a] text-white text-center text-xs font-semibold py-2 mt-2 rounded-md">Our Products</h2>
    <div class="text-sm font-semibold text-[#0a1a3a] mt-3">Category: Flower</div>
    
    <section class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-6 mt-3">
      <!-- Product Card 1 -->
      <article class="bg-[#0a1a3a] rounded-tl-full rounded-br-full p-2 flex flex-col items-center">
        <img class="w-20 h-20 object-cover rounded-tl-full rounded-br-full" src="https://storage.googleapis.com/a1aa/image/369f01a7-4440-4cea-572a-3444c719f07c.jpg" alt="Flower bouquet with purple and yellow flowers in a blue wrapping" />
        <p class="text-white text-xs font-semibold mt-1 text-center">Merry Garden</p>
        <p class="text-white text-xs font-semibold text-center">₱400</p>
      </article>

      <!-- Product Card 2 -->
      <article class="bg-[#0a1a3a] rounded-tl-full rounded-br-full p-2 flex flex-col items-center">
        <img class="w-20 h-20 object-cover rounded-tl-full rounded-br-full" src="https://storage.googleapis.com/a1aa/image/413b076a-fc9e-419f-fdd1-ce4adfb8af42.jpg" alt="Flower bouquet with blue and yellow flowers in a blue wrapping" />

        <p class="text-white text-xs font-semibold text-center">₱520</p>

      <!-- Product Card 4 -->

        <p class="text-white text-xs font-semibold mt-1 text-center">Pink</p>

      <!-- Product Card 7 -->
      <article class="bg-[#0a1a3a] rounded-tl-full rounded-br-full p-2 flex flex-col items-center">
        <img class="w-20 h-20 object-cover rounded-tl-full rounded-br-full" src="https://storage.googleapis.com/a1aa/image/00e11f03-8f09-4799-e0d1-ea3b94480226.jpg" alt="Flower bouquet with white flowers in a blue wrapping" />
        <p class="text-white text-xs font-semibold mt-1 text-center">Purple Lily Bouquet</p>

        <p class="text-white text-xs font-semibold mt-1 text-center">Lily Bouquet</p>
        <p class="text-white text-xs font-semibold text-center">₱485</p>
      </article>
    </section>
  </main>
</body>
</html>
