<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>K&amp;M Arts &amp; Crafts</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #1e2a4a;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #a3b1c6;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-text {
      font-size: 10px;
      color: #4a5a7a;
      letter-spacing: 0.1em;
      line-height: 1.2;
      display: none;
      flex-direction: column;
    }
    @media (min-width: 640px) {
      .logo-text {
        display: flex;
      }
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
      font-weight: 600;
      font-size: 14px;
      color: #4a5a7a;
      flex-wrap: wrap;
    }
    nav ul li a {
      text-decoration: none;
      color: #4a5a7a;
      padding: 6px 16px;
      border-radius: 9999px;
      border: 1px solid transparent;
      display: inline-block;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      color: #1e2a4a;
    }
    nav ul li a.contact {
      background-color: #dbe4f3;
      color: #1e2a4a;
      border: 1px solid #a3b1c6;
    }
    nav ul li a.contact:hover {
      background-color: #c3d0e8;
    }
    button.login-register {
      font-size: 14px;
      color: #1e2a4a;
      border: 1px solid #a3b1c6;
      border-radius: 9999px;
      padding: 6px 16px;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    button.login-register:hover {
      background-color: #dbe4f3;
    }
    main {
      max-width: 800px;
      margin: 48px auto;
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
      text-align: center;
    }
    @media (min-width: 640px) {
      main {
        flex-direction: row;
        text-align: left;
        align-items: flex-start;
      }
    }
    main img {
      width: 160px;
      height: auto;
      flex-shrink: 0;
    }
    .contact-info {
      max-width: 320px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.1em;
      line-height: 1.5;
      color: #1e2a4a;
    }
    .contact-info p {
      margin: 0 0 18px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .contact-info p:last-child {
      margin-bottom: 0;
      white-space: pre-line;
    }
    .contact-info a {
      color: #1e2a4a;
      text-decoration: underline;
    }
    .contact-info i {
      min-width: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img
        src="https://storage.googleapis.com/a1aa/image/0368cfbb-0e71-410d-38c6-797a9727be58.jpg"
        alt="K and M logo with leaves and text Arts & Crafts creation"
        width="80"
        height="60"
      />
      <div class="logo-text">
        <div>ARTS &amp; CRAFTS</div>
        <div>creation</div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#" class="contact">Contact</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
    <button class="login-register">Login/Register</button>
  </header>
  <main>
    <img
      src="https://storage.googleapis.com/a1aa/image/675da37f-2c4c-4f80-d984-d40f90cce5b5.jpg"
      alt="Large K and M logo with leaves and text Arts & Crafts creation"
      width="160"
      height="120"
    />
    <div class="contact-info">
      <p>Got any questions?</p>
      <p><i class="fas fa-phone-alt"></i>Phone: +63 999999999</p>
      <p><i class="fas fa-envelope"></i>Email: Kmartscrafts@gmail.com</p>
      <p><i class="fab fa-instagram"></i><a href="#">Instagram</a></p>
      <p><i class="fab fa-facebook-f"></i><a href="#">Facebook</a></p>
      <p><i class="far fa-clock"></i>Sun - Sat
        <br />
        10 am - 10 pm
      </p>
    </div>
  </main>
</body>
</html>
